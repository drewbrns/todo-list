name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      with:
        xcode-version: latest

    - name: Build and test
      run: xcodebuild clean build test -project Todo.xcodeproj -scheme CI -sdk iphonesimulator -destination "platform=iOS Simulator,OS=14.4,name=iPhone 12 Pro" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO